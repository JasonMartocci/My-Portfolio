<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <script src="js/game.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
	<div class="content">
		<div class="row1"></div>
		<div class="row2">
			<div class="rps-instructions"><img class="rps-instructions" src="images/press-r-p-s.png" alt="Press R, P, S to start playing." /></div>
			<div class="gamewrapper">
				<div id="game">
					<div class="userGuess">You Guessed: <span id="userGuess"></span></div>
					<div class="computerGuess">Computer Guessed: <span id="computerGuess"></span></div>
				</div>
			</div>
		</div>
		<div class="row3">
			<div class="scoreboard">
				<div class="scores">
					<div id="wins"></div>
					<div id="losses"></div>
					<div id="ties"></div>
				</div>
				<div id="scorecard"><img src="images/scorecard.png" alt="Scorecard" /></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
